<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">Add Member</button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let member of members'>
        <td>{{member?.id}}</td>
        <td>{{member?.firstName}}</td>
        <td>{{member?.lastName}}</td>
        <td>{{member?.jobTitle}}</td>
        <td>{{member?.team}}</td>
        <td>{{member?.status}}</td>
        <button id="editMemberButton" class="btn btn-dark pull-right" (click)="editMemberByID(member.id)"> <i class="fa fa-pencil"></i> Edit</button>
        <button id="deleteMemberButton" class="btn btn-danger pull-right" (click)="deleteMemberById(member.id)"> <i class="fa fa-times"></i>DELETE</button>
        
      </tr>
    </tbody>
  </table>
</div>
